<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteSage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 370px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fb 100%);
      color: #1f2937;
    }

    .popup-container {
      padding: 18px;
      min-height: 100px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fb 100%);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .status-section {
      background: linear-gradient(135deg, #f0f4ff 0%, #f5f3ff 100%);
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 14px;
      font-size: 13px;
      border: 1px solid rgba(79, 70, 229, 0.15);
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.08);
    }

    .status-label {
      color: #6366f1;
      margin-bottom: 6px;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: -0.3px;
    }

    .status-value {
      color: #1f2937;
      word-break: break-all;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    button {
      flex: 1;
      padding: 11px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: -0.3px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #4338ca 0%, #4f46e5 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      color: #1f2937;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .message {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .message.info {
      background: #dbeafe;
      color: #0c4a6e;
      border-left: 3px solid #0284c7;
    }

    .message.error {
      background: #fee2e2;
      color: #7f1d1d;
      border-left: 3px solid #dc2626;
    }

    .message.success {
      background: #dcfce7;
      color: #15803d;
      border-left: 3px solid #22c55e;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
    }

    .toggle-label {
      font-size: 12px;
      font-weight: 500;
      flex: 1;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle-switch.active {
      background: #22c55e;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }

    .toggle-switch.active::after {
      left: 22px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4f46e5;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .disabled-text {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>SiteSage</h1>
    </div>

    <div id="messageContainer"></div>

    <div id="content">
      <!-- Ingest or Chat UI will be rendered here -->
    </div>

    <!-- Chat UI Template (rendered by JS) -->
    <template id="chatTemplate">
      <div class="status-section" id="chatStatus"></div>

      <div class="toggle-group">
        <span class="toggle-label" id="modeLabel">üåê Website Mode</span>
        <div class="toggle-switch active" id="modeToggle"></div>
      </div>

      <div id="messages" style="max-height: 280px; overflow-y: auto; border: 1px solid #e5e7eb; border-radius: 8px; padding: 8px; background: #fafafa; margin-bottom: 10px;"></div>

      <div id="sources" style="display:none; padding: 8px; background: #f5f5f5; border-radius: 6px; border: 1px solid #e5e7eb; margin-bottom: 10px;">
        <div style="font-weight: 600; color: #666; margin-bottom: 6px;">Sources</div>
        <div id="sourcesList"></div>
      </div>

      <div style="display:flex; gap:8px;">
        <input id="chatInput" type="text" placeholder="Ask a question..." style="flex:1; padding:10px 12px; border:1px solid #d1d5db; border-radius:6px;">
        <button id="sendBtn" class="btn-primary" style="width:72px;">Send</button>
      </div>
    </template>
  </div>

  <script src="popup.js"></script>
</body>
</html>
